<div class="widget-chart">
    <app-widget-area ></app-widget-area>
</div>
<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="status-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="User" total="18k" precentage="50%"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="User" total="15K" precentage="40%"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="User" total="18k" precentage="40%"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="User" total="18k" precentage="40%"></app-widget-card>
    </mat-card>
</div>
<mat-divider></mat-divider>
<div fxLayout="row"fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
    <div fxFlex="40">
        <app-widget-pie></app-widget-pie>
    </div>
</div>
